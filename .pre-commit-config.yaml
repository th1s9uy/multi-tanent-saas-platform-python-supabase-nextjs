# Pre-commit configuration for the fullstack application
# See https://pre-commit.com/ for more information

repos:
  # Black: Python code formatter
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.13

  # isort: Python import sorter
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black", "--filter-files"]

  # Flake8: Python linter
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.0
    hooks:
      - id: flake8
        args: ["--max-line-length=88", "--extend-ignore=E203,W503"]

  # ESLint for JavaScript/TypeScript
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.20.0
    hooks:
      - id: eslint
        types_or: [javascript, jsx, ts, tsx]
        files: frontend/ # Only run on frontend files
        args: [--fix]

  # Prettier for code formatting (covers JS, TS, JSX, TSX, JSON, CSS, etc.)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [file, json, yaml]

  # Check for debug statements in Python
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: debug-statements
        types: [python]

  # Check for debug statements in JavaScript/TypeScript
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: no-commit-to-branch # Prevent committing to main branch directly
        args: [--branch, main]
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: end-of-file-fixer
        types_or:
          [python, javascript, jsx, ts, tsx, json, css, scss, yaml, html]
      - id: trailing-whitespace
        types_or:
          [python, javascript, jsx, ts, tsx, json, css, scss, yaml, html]

  # Check JSON formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-json
      - id: check-yaml
      - id: check-toml
